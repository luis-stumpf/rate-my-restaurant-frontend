<div class="restaurant-create">
  <div>
    <input class="form-control" #Name name="Name" type="text" placeholder="Name">
    <input class="form-control" #Type name="Type" type="text" placeholder="Type">
    <br>
    <input class="form-control" #Picture name="Picture" type="file">
  </div>
  <div>
    <button class="btn btn-dark" (click)="submitRest(Name.value, Type.value, Picture.files[0])">Submit</button>
  </div>
</div>
